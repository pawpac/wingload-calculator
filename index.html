<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="lines.css">
  <script src="script.js" defer></script>
  <title>Wingload Calculator</title>
</head>
<body>
  <div class="main">
    <div class="display">

    
    <div class="skydiver">
      <div class="canopy">
        <img class="canopy-img" src="./img/canopy.png" alt="canopy">
      </div>
      <div class="lines">
        <div class="blank"></div>
        <div class="mid-section">
          <div class="left-weight-rotate">
          <div class="mid-left">
            <div class="line-point-one-one-left">
              <div class="line-one-one-left"></div>
            </div>
            <div class="line-point-one-two-left">
              <div class="line-one-two-left"></div>
            </div>

            <div class="line-point-two-one-left">
              <div class="line-two-one-left"></div>
            </div>
            <div class="line-point-two-two-left">
              <div class="line-two-two-left"></div>
            </div>

            <div class="line-point-three-one-left">
              <div class="line-three-one-left"></div>
            </div>
            <div class="line-point-three-two-left">
              <div class="line-three-two-left"></div>
            </div>
          </div>
          </div>
          <div class="right-weight-rotate">
          <div class="mid-right">
            <div class="line-point-one-one-right">
              <div class="line-one-one-right"></div>
            </div>
            <div class="line-point-one-two-right">
              <div class="line-one-two-right"></div>
            </div>

            <div class="line-point-two-one-right">
              <div class="line-two-one-right"></div>
            </div>
            <div class="line-point-two-two-right">
              <div class="line-two-two-right"></div>
            </div>

            <div class="line-point-three-one-right">
              <div class="line-three-one-right"></div>
            </div>
            <div class="line-point-three-two-right">
              <div class="line-three-two-right"></div>
            </div>
          </div>
          </div>
        </div>
        <div class="blank"></div>
      </div>
      <div class="jumper">
        <div class="blank"></div>
        <div class="diver-img-container">
          <img src="./img/skoczek.png" alt="jumper">
        </div>
        <div class="blank"></div>
      </div>

    </div>
    <div class="controls">
      <div class="wingloading">Wingloading: 1.00</div>
      <div class="canopy-size">
        <div class="digits">Canopy size: <span class="canopy-digits">190</span></div>
        <input type="range" min="70" max="280" value="190" class="size-slider" id="size-slider">
      </div>
      <div class="jumper-size">
        <div class="digits">Jumper weight: <span class="jumper-digits">190</span></div>
        <input type="range" min="70" max="280" value="190" class="weight-slider" id="weight-slider">
      </div>
    </div>
  </div>
  </div>
</body>
</html>
